      </tr>
      <tr>
        <td><i>Ime:</i></td>
        <td><input type='text' name='ime' value="{{ imenik[indeks]['ime'] }}"></td>

      <tr>
        <td><i>Telefonska Å¡tevilka:</i></td>

        <td><i>Elektronski naslov:</i></td>
        <td><input type='email' name='mail' value="{{ imenik[indeks]['mail'] }}"></td>
      </tr>
      <tr>
        <td><i>Rojstni dan:</i></td>
        <td><input type='date' name='rojdan' value="{{ imenik[indeks]['rojdan'] }}"></td>
      </tr>
      <tr>
        <td><i>Opombe:</i></td>
        <td><input type='text' name='opombe' value="{{ imenik[indeks]['opombe'] }}"></td>
      </tr>
    </table>

  </form>
