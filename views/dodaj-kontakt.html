% import model

% rebase('base.html', izbrani_zavihek='dodaj-kontakt')

<div class="container has-text-centered">
  <div class="column is-4 is-offset-4">
    <form action="/dodaj-kontakt/" method="post">
      <div class="field">
        <div class="control">
          Priimek<input class="input" type='text' name='priimek' placeholder="Novak" autofocus="">
        </div>
      </div>
      <div class="field">
        <div class="control">
          Ime<input class="input" type='text' name='ime' placeholder="Janez">
        </div>
      </div>
      <div class="field">
        <div class="control">
          Telefonska Å¡tevilka<input class="input" type='number' name='stevilka' placeholder="040101040" required>
        </div>
      </div>
      <div class="field">
        <div class="control">
          Elektronski naslov<input class="input" type='email' name='mail' placeholder="novak.janez@gmail.com">
        </div>
      </div>
      <div class="field">
        <div class="control">
          Rojstni dan<input class="input" type='date' name='rojdan'>
        </div>
      </div>
      <div class="field">
        <div class="control">
          Opombe<input class="input" type='text' name='opombe' placeholder="Opombe">
        </div>
      </div>
      <button type="submit" class="button is-link is-outlined is-rounded">Dodaj</button>
    </form>
  </div>
</div>
