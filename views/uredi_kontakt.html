        </div>
        <div class="field">
          <div class="control">
            Ime<input class="input" type='text' name='ime' value="{{ imenik[indeks]['ime'] }}">

            Elektronski naslov<input class="input" type='email' name='mail' value="{{ imenik[indeks]['mail'] }}">

        </div>
        <div class="field">
          <div class="control">
            Rojstni dan<input class="input" type='date' name='rojdan' value="{{ imenik[indeks]['rojdan'] }}">

        </div>
        <div class="field">
          <div class="control">
            Opombe<input class="input" type='text' name='opombe' value="{{ imenik[indeks]['opombe'] }}">

      </form>
    </div>
  </div>
